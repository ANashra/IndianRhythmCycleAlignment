        <button id="start-btn" class="btn submit-btn" onclick="startExperiment()">Start Experiment</button>
        
        <div id="experiment-content" style="display: none;">
            <!-- Experiment content will load here -->
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        
        const GOOGLE_FORMS_CONFIG = {
            form_url: 'https://docs.google.com/forms/d/e/1FAIpQLSe_FwttiN7E5Ma-8PWgjhbXGww96pp20rOQJdjvZHOw3mLQkw/formResponse',
            fields: {
                participant_id: 'entry.1163885589',
                trial_data: 'entry.112861185',
                age: 'entry.271345687'
            }
        };
        
        const PARTICIPANT_ID = 'TABLA_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
        
        // ==========================================
        // BEAT/RHYTHM CONSTANTS
        // ==========================================
        
        const BEATS_PER_CYCLE = 7;
        const BEAT_OPTIONS = [1, 2, 3, 4, 5, 6, 7]; // Which beat to align tones with
        const CORRECT_BEAT = 1; // Sam is always beat 1
        
        // ==========================================
        // AUDIO VARIABLES
        // ==========================================
        
        let audioContext;
        let currentBuffers = { stm1: null, stm2: null };
        let gainNode1, gainNode2;
        let source1, source2;
        let currentBeatShift = 0; // Current beat shift (-3 to +3)
        let experimentData = [];
        let audioLoaded = false;
        let trialStartTime = 0;
        let adjustmentCount = 0;
        let initialBeatShift = 0;
        let isLooping = false;
        
        // Trial-specific variables
        let randomBeatShift = 0; // Random misalignment in beats
        let correctBeatShift = 0; // The beat shift that fixes it
        let randomStartOffset = 0; // Random start position in Stm1
        
        // ==========================================
        // AUDIO FUNCTIONS
        // ==========================================
        
        async function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode1 = audioContext.createGain();
                gainNode2 = audioContext.createGain();
                
                gainNode1.connect(audioContext.destination);
                gainNode2.connect(audioContext.destination);
                
                gainNode1.gain.value = 0.6;
                gainNode2.gain.value = 0.8;
                
                return true;
            } catch (error) {
                return false;
            }
        }
        
        async function loadTablaAudio() {
            try {
                document.getElementById('status-text').innerHTML = 
                    '<span class="warning">Loading Rupak_Stm1_4.mp3...</span>';
                
                const stm1Buffer = await loadAudioBuffer('audio/Rupak_Stm1_4.mp3');
                
                document.getElementById('status-text').innerHTML = 
                    '<span class="warning">Loading Rupak_Stm2_4.mp3...</span>';
                
                const stm2Buffer = await loadAudioBuffer('audio/Rupak_Stm2_4.mp3');
                
                currentBuffers = { stm1: stm1Buffer, stm2: stm2Buffer };
                audioLoaded = true;
                
                document.getElementById('status-text').innerHTML = 
                    '<span class="success">Tabla audio files loaded successfully!</span>';
                
                return true;
                
            } catch (error) {
                document.getElementById('status-text').innerHTML = 
                    '<span class="error">Could not find your MP3 files. Using test tones instead.</span>';
                
                alert(`Audio loading failed: ${error.message}\n\nPlease check:\n1. Files are in 'audio/' folder\n2. File names match exactly:\n   - Rupak_Stm1_4.mp3\n   - Rupak_Stm2_4.mp3\n3. You're running from a web server`);
                
                currentBuffers = {
                    stm1: generateTestTone(300, 10),
                    stm2: generateTestTone(400, 10)
                };
                audioLoaded = true;
                return true;
            }
        }
        
        async function loadAudioBuffer(url) {
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`File not found: ${url} (Status: ${response.status})`);
            }
            
            const arrayBuffer = await response.arrayBuffer();
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            
            return audioBuffer;
        }
        
        function generateTestTone(frequency, duration) {
            const sampleRate = audioContext.sampleRate;
            const buffer = audioContext.createBuffer(1, sampleRate * duration, sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < data.length; i++) {
                const t = i / sampleRate;
                const fade = t < 0.1 ? t / 0.1 : t > duration - 0.1 ? (duration - t) / 0.1 : 1;
                data[i] = Math.sin(2 * Math.PI * frequency * t) * fade * 0.3;
            }
            return buffer;
        }
        
        function beatToSeconds(beatNumber) {
            // Convert beat number (1-7) to time offset from beat 1
            return (beatNumber - 1) * (571.43 / 1000);
        }
        
        function startLoopingAudio() {
            if (!currentBuffers.stm1 || !currentBuffers.stm2 || !audioLoaded) {
                return false;
            }
            
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            stopAudio();
            isLooping = true;
            
            const now = audioContext.currentTime + 0.1;
            
            if (randomStartOffset === 0) {
                randomStartOffset = Math.random() * (currentBuffers.stm1.duration * 0.8);
            }
            
            // Start Stm1 (tabla rhythm) - loops continuously
            source1 = audioContext.createBufferSource();
            source1.buffer = currentBuffers.stm1;
            source1.connect(gainNode1);
            source1.loop = true;
            source1.start(now, randomStartOffset);
            
            // Start Stm2 with current beat alignment
            restartStm2();
            
            // Update button text
            document.getElementById('loop-btn').innerHTML = 'Audio Playing - Move Slider to Change Beat';
            document.getElementById('loop-btn').disabled = true;
            
            return true;
        }
        
        function restartStm2() {
            if (!isLooping) return;
            
            // Stop current Stm2 if playing
            if (source2) {
                try { source2.stop(); } catch(e) {}
            }
            
            const now = audioContext.currentTime + 0.05;
            
            // Calculate time offset based on beat alignment
            const timeOffsetSeconds = beatToSeconds(currentBeat);
            
            // Start new Stm2 
            source2 = audioContext.createBufferSource();
            source2.buffer = currentBuffers.stm2;
            source2.connect(gainNode2);
            source2.loop = true;
            
            const stm2StartOffset = (randomStartOffset + timeOffsetSeconds) % currentBuffers.stm2.duration;
            source2.start(now, Math.max(0, stm2StartOffset));
        }
        
        function stopAudio() {
            isLooping = false;
            if (source1) { try { source1.stop(); } catch(e) {} source1 = null; }
            if (source2) { try { source2.stop(); } catch(e) {} source2 = null; }
            
            if (document.getElementById('loop-btn')) {
                document.getElementById('loop-btn').innerHTML = 'Start Continuous Audio';
                document.getElementById('loop-btn').disabled = false;
            }
        }
        
        // ==========================================
        // EXPERIMENT FUNCTIONS
        // ==========================================
        
        async function startExperiment() {
            document.getElementById('status-text').innerHTML = 
                '<span class="warning">Initializing audio system...</span>';
            
            const audioReady = await initAudio();
            if (!audioReady) {
                document.getElementById('status-text').innerHTML = 
                    '<span class="error">Audio initialization failed</span>';
                return;
            }
            
            document.getElementById('status-text').innerHTML = 
                '<span class="warning">Loading tabla audio files...</span>';
            
            const audioLoadSuccess = await loadTablaAudio();
            if (!audioLoadSuccess) {
                document.getElementById('status-text').innerHTML = 
                    '<span class="error">Failed to load audio files</span>';
                return;
            }
            
            document.getElementById('status-text').innerHTML = 
                '<span class="success">Beat alignment system ready!</span>';
            
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('experiment-content').style.display = 'block';
            
            showParticipantInfo();
        }
        
        function showParticipantInfo() {
            document.getElementById('experiment-content').innerHTML = `
                <div class="trial-info">
                    <h2>Participant Information</h2>
                    <div class="participant-id">ID: ${PARTICIPANT_ID}</div>
                    <div class="info-box">
                        <p><strong>Task:</strong> You will align tabla rhythm tone indicators with specific beats.</p>
                        <p><strong>Instructions:</strong></p>
                        <ul style="text-align: left; max-width: 500px; margin: 0 auto;">
                            <li>Sound 1 is the continuous tabla rhythm (looping)</li>
                            <li>Sound 2 contains tone beeps marking cycle boundaries</li>
                            <li>The tones will be aligned with the wrong beat when you start</li>
                            <li>Use the beat slider to choose which beat (1-7) the tones should align with</li>
                            <li>Find Beat 1 (Sam) - the correct cycle starting point</li>
                        </ul>
                        <div class="beat-info">
                            <strong>Simple Task:</strong><br>
                            ‚Ä¢ Choose from 7 beat positions (1, 2, 3, 4, 5, 6, 7)<br>
                            ‚Ä¢ Beat 1 = Sam (cycle start) = correct answer<br>
                            ‚Ä¢ Audio loops continuously once started<br>
                            ‚Ä¢ Move slider to hear tones align with different beats
                        </div>
                        <p>Please provide your age if comfortable (optional):</p>
                        <div style="text-align: center;">
                            <label>Age: <input type="text" id="age" placeholder="Enter age (optional)"></label>
                        </div>
                    </div>
                    <button class="btn submit-btn" onclick="startTrial()">Begin Beat Alignment Trial</button>
                </div>
            `;
        }
        
        function startTrial() {
            trialStartTime = Date.now();
            adjustmentCount = 0;
            randomStartOffset = 0; // Will be set randomly when audio starts
            
            // Create random beat misalignment (only ¬±1 beat to keep it easy)
            const possibleShifts = [-1, 1]; // Don't allow 0 (no misalignment)
            randomBeatShift = possibleShifts[Math.floor(Math.random() * possibleShifts.length)];
            
            // Calculate what beat shift would fix this
            correctBeatShift = -randomBeatShift;
            
            // Start slider at the wrong position
            initialBeatShift = randomBeatShift; // Start at the wrong position, they need to find correct
            currentBeatShift = initialBeatShift;
            
            console.log(`üéØ BEAT TRIAL SETUP:`);
            console.log(`   Random beat misalignment: ${randomBeatShift} beats`);
            console.log(`   Correct answer: ${correctBeatShift} beats`);
            console.log(`   Starting position: ${initialBeatShift} beats`);
            console.log(`   Beat duration: ${BEAT_DURATION_MS}ms`);
            
            document.getElementById('experiment-content').innerHTML = `
                <div class="trial-info">
                    <h2>Tabla Beat Alignment</h2>
                    <div class="progress-info">
                        Single Trial - Beat-Based Alignment Task
                    </div>
                    <div class="participant-id">Participant: ${PARTICIPANT_ID}</div>
                </div>
                
                <div class="tabla-info">
                    <h3>Beat Alignment Control</h3>
                    <p><strong>Instructions:</strong> The tone beeps are currently misaligned by several beats.</p>
                    <p><strong>Your Task:</strong> Use the beat slider to shift the tones until they align with the Sam (first beat) of each Rupak cycle.</p>
                </div>
                
                <div class="control-panel">
                    <h3>Simple Beat Control</h3>
                    <p>Choose one of 3 positions: 1 beat early, perfect, or 1 beat late</p>
                    
                    <div class="beat-labels">
                        <span>-1 beat earlier</span>
                        <span>Perfect alignment</span>
                        <span>+1 beat later</span>
                    </div>
                    
                    <input type="range" id="beat-slider" class="beat-slider" 
                           min="0" max="2" step="1" value="${BEAT_SHIFT_RANGE.indexOf(initialBeatShift)}"
                           style="width: 40%; height: 12px;">
                    
                    <div id="beat-display" class="beat-display">
                        ${initialBeatShift === 0 ? 'Perfect (0)' : (initialBeatShift > 0 ? `+${initialBeatShift} beat` : `${initialBeatShift} beat`)}
                    </div>
                    
                    <div class="button-group">
                        <button class="btn loop-btn" onclick="startLoopingAudio()" id="loop-btn">üîÑ Start Continuous Audio</button>
                        <button class="btn" onclick="stopAudio()">‚èπÔ∏è Stop Audio</button>
                    </div>
                    
                    <div class="info-box">
                        <strong>Adjustments Made:</strong> <span id="adjustment-count">0</span><br>
                        <strong>Goal:</strong> Align tone beeps with Sam (first beat) of each cycle<br>
                        <strong>Current Position:</strong> <span id="current-shift">${initialBeatShift === 0 ? 'Perfect alignment' : (initialBeatShift > 0 ? `+${initialBeatShift} beat later` : `${Math.abs(initialBeatShift)} beat earlier`)}</span>
                    </div>
                    
                    <button class="btn submit-btn" onclick="submitTrial()">Submit Beat Alignment</button>
                </div>
                
                <div class="status">
                    <span id="trial-status" class="success">Ready - click "Start Continuous Audio" and move the slider to hear changes immediately</span>
                </div>
            `;
            
            // Add beat slider listener
            document.getElementById('beat-slider').addEventListener('input', function(e) {
                const sliderIndex = parseInt(e.target.value);
                currentBeatShift = BEAT_SHIFT_RANGE[sliderIndex];
                
                const displayText = currentBeatShift === 0 ? 'Perfect (0)' : 
                                  (currentBeatShift > 0 ? `+${currentBeatShift} beat` : `${currentBeatShift} beat`);
                document.getElementById('beat-display').innerHTML = displayText;
                    
                const shiftText = currentBeatShift === 0 ? 'Perfect alignment' :
                                (currentBeatShift > 0 ? `+${currentBeatShift} beat later` : `${Math.abs(currentBeatShift)} beat earlier`);
                document.getElementById('current-shift').innerHTML = shiftText;
                
                adjustmentCount++;
                document.getElementById('adjustment-count').textContent = adjustmentCount;
                
                document.getElementById('trial-status').innerHTML = 
                    `<span class="success">Beat shift: ${shiftText} (${adjustmentCount} adjustments)</span>`;
                
                // Immediately restart Stm2 with new timing if audio is playing
                if (isLooping) {
                    restartStm2();
                    document.getElementById('loop-btn').innerHTML = 'üîÑ Audio Playing (move slider to hear changes)';
                }
            });
        }
        
        function submitTrial() {
            stopAudio();
            
            const trialDurationMs = Date.now() - trialStartTime;
            const trialDurationSec = Math.round(trialDurationMs / 1000 * 10) / 10;
            
            // Calculate beat-based errors
            const error_beats = currentBeat - CORRECT_BEAT;
            const absolute_error_beats = Math.abs(error_beats);
            const error_seconds = beatToSeconds(Math.abs(error_beats));
            const absolute_error_seconds = Math.abs(error_seconds);
            
            const trialData = {
                participant_id: PARTICIPANT_ID,
                trial_number: 1,
                trial_name: 'Beat Alignment Task',
                rhythm_type: 'Rupak',
                rhythm_beats: BEATS_PER_CYCLE,
                stimulus_1: 'Rupak_Stm1_4.mp3',
                stimulus_2: 'Rupak_Stm2_4.mp3',
                
                // Beat parameters
                beat_duration_ms: 571.43,
                beats_per_cycle: BEATS_PER_CYCLE,
                
                // Trial setup - where tones started
                stm2_initial_beat_position: initialBeat,
                initial_time_offset_sec: beatToSeconds(initialBeat),
                
                // Final position - where participant placed Stm2
                stm2_final_beat_position: currentBeat,
                final_time_offset_sec: beatToSeconds(currentBeat),
                
                // Movement made
                beat_change: currentBeat - initialBeat,
                time_adjustment_sec: beatToSeconds(currentBeat) - beatToSeconds(initialBeat),
                
                // Ground truth - correct beat for Stm2
                stm2_correct_beat_position: CORRECT_BEAT,
                correct_time_offset_sec: beatToSeconds(CORRECT_BEAT),
                
                // Error analysis
                error_beats: error_beats,
                error_seconds: error_seconds,
                absolute_error_beats: absolute_error_beats,
                absolute_error_seconds: absolute_error_seconds,
                
                // Performance metrics
                adjustments: adjustmentCount,
                trial_duration_ms: trialDurationMs,
                trial_duration_sec: trialDurationSec,
                timestamp: new Date().toISOString()
            };
            
            experimentData.push(trialData);
            
            document.getElementById('trial-status').innerHTML = 
                `<span class="success">Trial completed in ${trialDurationSec} seconds with ${adjustmentCount} beat adjustments</span>`;
            
            setTimeout(() => finishExperiment(), 2000);
        }
        
        async function finishExperiment() {
            document.getElementById('experiment-content').innerHTML = `
                <div class="trial-info">
                    <h2>Beat Alignment Complete!</h2>
                    <div class="progress-info">
                        Thank you for participating in our beat alignment study
                    </div>
                    <div class="info-box">
                        <p>Submitting your beat alignment data...</p>
                    </div>
                    <div id="submission-status" class="status">
                        <span class="warning">Submitting data, please wait...</span>
                    </div>
                </div>
            `;
            
            const age = document.getElementById('age')?.value || 'Not provided';
            const csvData = convertToCSV(experimentData);
            
            try {
                await submitToGoogleForms({
                    participant_id: PARTICIPANT_ID,
                    age: age,
                    data: csvData
                });
                
                document.getElementById('submission-status').innerHTML = 
                    '<span class="success">Data successfully submitted!</span>';
                
                document.getElementById('experiment-content').innerHTML += `
                    <div class="trial-info" style="margin-top: 20px;">
                        <h3>Thank You!</h3>
                        <div class="info-box">
                            <p>Your beat alignment data has been successfully recorded.</p>
                            <div class="participant-id">Participant ID: ${PARTICIPANT_ID}</div>
                            <div class="progress-info" style="margin: 15px 0;">
                                <strong>Your Results:</strong><br>
                                Time Taken: ${experimentData[0].trial_duration_sec} seconds<br>
                                Beat Adjustments: ${experimentData[0].adjustments}<br>
                                Final Beat: Beat ${experimentData[0].final_beat_alignment}<br>
                                Accuracy: ${experimentData[0].absolute_error_beats} beat(s) from Beat 1
                            </div>
                            <p>You may now close this window.</p>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                document.getElementById('submission-status').innerHTML = 
                    '<span class="error">Submission failed. Downloading backup file...</span>';
                downloadBackup(csvData);
            }
        }
        
        async function submitToGoogleForms(data) {
            const formData = new FormData();
            formData.append(GOOGLE_FORMS_CONFIG.fields.participant_id, data.participant_id);
            formData.append(GOOGLE_FORMS_CONFIG.fields.trial_data, data.data);
            
            if (data.age && data.age.trim() !== '') {
                formData.append(GOOGLE_FORMS_CONFIG.fields.age, data.age);
            }
            
            const response = await fetch(GOOGLE_FORMS_CONFIG.form_url, {
                method: 'POST',
                mode: 'no-cors',
                body: formData
            });
        }
        
        function convertToCSV(data) {
            if (data.length === 0) return '';
            const headers = Object.keys(data[0]).join(',');
            const rows = data.map(row => Object.values(row).join(','));
            return headers + '\n' + rows.join('\n');
        }
        
        function downloadBackup(csvData) {
            const blob = new Blob([csvData], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${PARTICIPANT_ID}_beat_alignment_backup.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Make functions global for onclick handlers
        window.startExperiment = startExperiment;
        window.startTrial = startTrial;
        window.startLoopingAudio = startLoopingAudio;
        window.stopAudio = stopAudio;
        window.submitTrial = submitTrial;
    </script>
</body>
