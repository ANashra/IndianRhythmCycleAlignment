<body>
    <div class="container">
        <h1>Tabla Cycle Alignment Study</h1>
        <p class="subtitle">Rupak Rhythm Perception Research</p>
        
        <div id="status" class="status">
            <span id="status-text">Ready to begin the tabla rhythm experiment</span>
        </div>
        
        <button id="start-btn" class="btn submit-btn" onclick="startExperiment()">Start Experiment</button>
        
        <div id="experiment-content" style="display: none;">
            <!-- Experiment content will load here -->
        </div>
    </div>

    <script>
        // ==========================================
        // GOOGLE FORMS CONFIGURATION
        // ==========================================
        
        const GOOGLE_FORMS_CONFIG = {
            form_url: 'https://docs.google.com/forms/d/e/1FAIpQLSe_FwttiN7E5Ma-8PWgjhbXGww96pp20rOQJdjvZHOw3mLQkw/formResponse',
            fields: {
                participant_id: 'entry.1163885589',
                trial_data: 'entry.112861185',
                age: 'entry.271345687'
            }
        };
        
        // Generate unique participant ID
        const PARTICIPANT_ID = 'TABLA_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
        
        // ==========================================
        // AUDIO SYSTEM FOR TABLA RHYTHMS
        // ==========================================
        
        let audioContext;
        let currentBuffers = { stm1: null, stm2: null };
        let gainNode1, gainNode2;
        let source1, source2;
        let currentPhase = 0;
        let experimentData = [];
        let audioLoaded = false;
        let stm1PlayStartTime = 0; // Track when Stm1 started playing
        
        // Initialize the time offset
        window.stm2TimeOffset = 0;
        
        async function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode1 = audioContext.createGain();
                gainNode2 = audioContext.createGain();
                
                // Direct connection - no delay node needed for this approach
                gainNode1.connect(audioContext.destination);
                gainNode2.connect(audioContext.destination);
                
                gainNode1.gain.value = 0.6; // Tabla rhythm
                gainNode2.gain.value = 0.8; // Tone indicators (slightly louder)
                
                console.log('Audio system initialized for tabla cycle alignment');
                return true;
            } catch (error) {
                console.error('Audio initialization failed:', error);
                return false;
            }
        }
        
        // Load audio files
        async function loadTablaAudio() {
            try {
                document.getElementById('status-text').innerHTML = 
                    '<span class="warning">Loading Rupak_Stm1_4.mp3...</span>';
                
                console.log('Attempting to load: audio/Rupak_Stm1_4.mp3');
                const stm1Buffer = await loadAudioBuffer('audio/Rupak_Stm1_4.mp3');
                
                document.getElementById('status-text').innerHTML = 
                    '<span class="warning">Loading Rupak_Stm2_4.mp3...</span>';
                
                console.log('Attempting to load: audio/Rupak_Stm2_4.mp3');
                const stm2Buffer = await loadAudioBuffer('audio/Rupak_Stm2_4.mp3');
                
                currentBuffers = { stm1: stm1Buffer, stm2: stm2Buffer };
                audioLoaded = true;
                
                document.getElementById('status-text').innerHTML = 
                    '<span class="success">Your MP3 files loaded successfully!</span>';
                
                console.log('✅ Both Rupak MP3 files loaded successfully');
                return true;
                
            } catch (error) {
                console.error('❌ Failed to load your MP3 files:', error);
                
                document.getElementById('status-text').innerHTML = 
                    '<span class="error">⚠️ Could not find your MP3 files. Using test tones instead.</span>';
                
                // Show detailed error
                alert(`Audio loading failed: ${error.message}\n\nPlease check:\n1. Files are in 'audio/' folder\n2. File names match exactly:\n   - Rupak_Stm1_4.mp3\n   - Rupak_Stm2_4.mp3\n3. You're running from a web server (not file://)`);
                
                // Generate backup test tones
                console.log('Generating backup test tones...');
                currentBuffers = {
                    stm1: generateTestTone(300, 4), // 4-second test tone
                    stm2: generateTestTone(400, 4)
                };
                audioLoaded = true;
                return true;
            }
        }
        
        async function loadAudioBuffer(url) {
            console.log(`Fetching: ${url}`);
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`File not found: ${url} (Status: ${response.status})`);
            }
            
            console.log(`✅ File found: ${url}`);
            const arrayBuffer = await response.arrayBuffer();
            console.log(`✅ File loaded, size: ${arrayBuffer.byteLength} bytes`);
            
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            console.log(`✅ Audio decoded: ${audioBuffer.duration.toFixed(2)} seconds`);
            
            return audioBuffer;
        }
        
        // Backup test tone generator
        function generateTestTone(frequency, duration) {
            const sampleRate = audioContext.sampleRate;
            const buffer = audioContext.createBuffer(1, sampleRate * duration, sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < data.length; i++) {
                const t = i / sampleRate;
                const fade = t < 0.1 ? t / 0.1 : t > duration - 0.1 ? (duration - t) / 0.1 : 1;
                data[i] = Math.sin(2 * Math.PI * frequency * t) * fade * 0.3;
            }
            return buffer;
        }
        
        function setPhase(degrees) {
            currentPhase = degrees;
            // Convert phase to time offset for Stm2 relative to Stm1
            // Assuming one Rupak cycle is 4 seconds, full range allows ±2 cycles
            const maxOffset = 8.0; // ±8 seconds (2 full cycles)
            const timeOffset = (degrees / 180) * maxOffset; // -8 to +8 seconds
            
            console.log(`Phase: ${degrees}° = Time offset: ${timeOffset.toFixed(2)}s`);
            
            // Store the offset for use in playback
            window.stm2TimeOffset = timeOffset;
        }
        
        async function playBoth() {
            if (!currentBuffers.stm1 || !currentBuffers.stm2 || !audioLoaded) {
                console.warn('Audio not ready');
                return false;
            }
            
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
            
            stopAudio();
            
            const now = audioContext.currentTime;
            const stm2Offset = window.stm2TimeOffset || 0;
            
            // Start Stm1 (tabla rhythm) immediately
            source1 = audioContext.createBufferSource();
            source1.buffer = currentBuffers.stm1;
            source1.connect(gainNode1);
            source1.start(now);
            stm1PlayStartTime = now;
            
            // Start Stm2 (tone indicators) with offset
            source2 = audioContext.createBufferSource();
            source2.buffer = currentBuffers.stm2;
            source2.connect(gainNode2);
            
            const stm2StartTime = now + stm2Offset;
            if (stm2StartTime >= now) {
                // Start Stm2 in the future
                source2.start(stm2StartTime);
            } else {
                // Start Stm2 immediately (negative offset case)
                source2.start(now);
            }
            
            console.log(`Playing: Stm1 at ${now.toFixed(3)}s, Stm2 at ${stm2StartTime.toFixed(3)}s (offset: ${stm2Offset.toFixed(2)}s)`);
            return true;
        }
        
        async function playSingle(stimType) {
            if (!audioLoaded) return false;
            
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
            
            stopAudio();
            
            const buffer = stimType === 'stm1' ? currentBuffers.stm1 : currentBuffers.stm2;
            const gainNode = stimType === 'stm1' ? gainNode1 : gainNode2;
            
            if (!buffer) return false;
            
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(gainNode);
            source.start();
            
            if (stimType === 'stm1') {
                source1 = source;
                stm1PlayStartTime = audioContext.currentTime;
            } else {
                source2 = source;
            }
            
            console.log(`Playing ${stimType} only`);
            return true;
        }
        
        function stopAudio() {
            if (source1) { try { source1.stop(); } catch(e) {} source1 = null; }
            if (source2) { try { source2.stop(); } catch(e) {} source2 = null; }
        }
        
        // ==========================================
        // EXPERIMENT LOGIC
        // ==========================================
        
        let trialStartTime = 0;
        let adjustmentCount = 0;
        let initialPhase = 0;
        
        async function startExperiment() {
            document.getElementById('status-text').innerHTML = 
                '<span class="warning">Initializing audio system...</span>';
            
            const audioReady = await initAudio();
            if (!audioReady) {
                document.getElementById('status-text').innerHTML = 
                    '<span class="error">Audio initialization failed</span>';
                return;
            }
            
            document.getElementById('status-text').innerHTML = 
                '<span class="warning">Loading tabla rhythm files...</span>';
            
            const audioLoadSuccess = await loadTablaAudio();
            if (!audioLoadSuccess) {
                document.getElementById('status-text').innerHTML = 
                    '<span class="error">Failed to load audio files</span>';
                return;
            }
            
            document.getElementById('status-text').innerHTML = 
                '<span class="success">Audio system ready!</span>';
            
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('experiment-content').style.display = 'block';
            
            showParticipantInfo();
        }
        
        function showParticipantInfo() {
            document.getElementById('experiment-content').innerHTML = `
                <div class="trial-info">
                    <h2>Participant Information</h2>
                    <div class="participant-id">ID: ${PARTICIPANT_ID}</div>
                    <div class="info-box">
                        <p><strong>Task:</strong> You will listen to tabla rhythm and align tone indicators.</p>
                        <p><strong>Instructions:</strong></p>
                        <ul style="text-align: left; max-width: 500px; margin: 0 auto;">
                            <li>Sound 1 is a continuous tabla rhythm</li>
                            <li>Sound 2 contains tone beeps that mark rhythm cycle boundaries</li>
                            <li>Use the slider to adjust when Sound 2 plays relative to Sound 1</li>
                            <li>Align the tone beeps with the cycle starting points you hear in the rhythm</li>
                        </ul>
                        <p>Please provide your age if comfortable (optional):</p>
                        <div style="text-align: center;">
                            <label>Age: <input type="text" id="age" placeholder="Enter age (optional)"></label>
                        </div>
                    </div>
                    <button class="btn submit-btn" onclick="startTrial()">Begin Audio Trial</button>
                </div>
            `;
        }
        
        function startTrial() {
            trialStartTime = Date.now();
            adjustmentCount = 0;
            // Randomize initial position more - avoid positions too close to 0
            initialPhase = Math.floor(Math.random() * 300) - 150; // -150 to +150, avoiding near-zero
            if (Math.abs(initialPhase) < 30) {
                initialPhase += initialPhase > 0 ? 60 : -60; // Push away from zero
            }
            currentPhase = initialPhase;
            setPhase(initialPhase);
            
        function startTrial() {
            trialStartTime = Date.now();
            adjustmentCount = 0;
            // Randomize initial position more - avoid positions too close to 0
            initialPhase = Math.floor(Math.random() * 300) - 150; // -150 to +150, avoiding near-zero
            if (Math.abs(initialPhase) < 30) {
                initialPhase += initialPhase > 0 ? 60 : -60; // Push away from zero
            }
            currentPhase = initialPhase;
            setPhase(initialPhase);
            
            document.getElementById('experiment-content').innerHTML = `
                <div class="trial-info">
                    <h2>Audio Rhythm Alignment</h2>
                    <div class="progress-info">
                        Single Trial - Tabla Cycle Alignment Task
                    </div>
                    <div class="participant-id">Participant: ${PARTICIPANT_ID}</div>
                </div>
                
                <div class="tabla-info">
                    <h3>Audio Alignment Task</h3>
                    <p><strong>Instructions:</strong> Listen to the rhythm and align the tone indicators</p>
                    <p><strong>Your Task:</strong> Move the slider so the tone beeps align with the cycle starting points you hear in the rhythm</p>
                </div>
                
                <div class="control-panel">
                    <h3>Tone Timing Control</h3>
                    <p>Adjust when the tone indicators play relative to the rhythm track</p>
                    
                    <input type="range" id="phase-slider" class="slider" 
                           min="-180" max="180" step="1" value="${initialPhase}">
                    <div id="phase-display" class="phase-display">
                        <div style="display: flex; align-items: center; justify-content: center; gap: 20px;">
                            <span style="font-size: 0.8em;">Earlier</span>
                            <span style="font-size: 1.2em;">●</span>
                            <span style="font-size: 0.8em;">Later</span>
                        </div>
                    </div>
                    
                    <div class="button-group">
                        <button class="btn" onclick="playBoth()">Play Both Sounds</button>
                        <button class="btn" onclick="playSingle('stm1')">Sound 1 Only</button>
                        <button class="btn" onclick="playSingle('stm2')">Sound 2 Only</button>
                        <button class="btn" onclick="stopAudio()">Stop Audio</button>
                    </div>
                    
                    <div class="info-box">
                        <strong>Adjustments Made:</strong> <span id="adjustment-count">0</span><br>
                        <strong>Goal:</strong> Align tone beeps with rhythm cycle boundaries
                    </div>
                    
                    <button class="btn submit-btn" onclick="submitTrial()">Submit Alignment</button>
                </div>
                
                <div class="status">
                    <span id="trial-status" class="success">Audio ready - adjust slider and play both sounds to align</span>
                </div>
            `;
            
            // Add slider listener
            document.getElementById('phase-slider').addEventListener('input', function(e) {
                const phase = parseInt(e.target.value);
                setPhase(phase);
                
                const timeOffset = (phase / 180) * 8.0; // Convert to time offset
                const offsetText = timeOffset >= 0 ? `+${timeOffset.toFixed(1)}s` : `${timeOffset.toFixed(1)}s`;
                
                document.getElementById('phase-display').innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; gap: 20px;">
                        <span style="font-size: 0.8em;">Earlier</span>
                        <span style="font-size: 1.2em;">●</span>
                        <span style="font-size: 0.8em;">Later</span>
                    </div>
                `;
                adjustmentCount++;
                document.getElementById('adjustment-count').textContent = adjustmentCount;
                
                document.getElementById('trial-status').innerHTML = 
                    `<span class="success">Tone timing adjusted (${adjustmentCount} adjustments made)</span>`;
            });
        }
        
        function submitTrial() {
            stopAudio();
            
            const trialDurationMs = Date.now() - trialStartTime;
            const trialDurationSec = Math.round(trialDurationMs / 1000 * 10) / 10;
            const finalTimeOffset = (currentPhase / 180) * 8.0;
            const initialTimeOffset = (initialPhase / 180) * 8.0;
            
            // Ground truth: 0 degrees / 0 seconds is the correct answer
            // This is when Stm2 (tone indicators) play at their original timing
            // relative to Stm1 (tabla rhythm) - where YOU placed them as correct cycle boundaries
            const correctAnswer_degrees = 0;
            const correctAnswer_seconds = 0;
            
            // Calculate errors (how far from correct)
            const error_degrees = currentPhase - correctAnswer_degrees;
            const error_seconds = finalTimeOffset - correctAnswer_seconds;
            const absolute_error_degrees = Math.abs(error_degrees);
            const absolute_error_seconds = Math.abs(error_seconds);
            
            const trialData = {
                participant_id: PARTICIPANT_ID,
                trial_number: 1,
                trial_name: 'Audio Rhythm Alignment',
                rhythm_type: 'Rupak',
                rhythm_beats: 7,
                stimulus_1: 'Rupak_Stm1_4.mp3',
                stimulus_2: 'Rupak_Stm2_4.mp3',
                
                // Starting position
                initial_phase: initialPhase,
                initial_time_offset_sec: initialTimeOffset,
                
                // Final position  
                final_phase: currentPhase,
                final_time_offset_sec: finalTimeOffset,
                
                // Adjustment made
                phase_adjustment: currentPhase - initialPhase,
                time_adjustment_sec: finalTimeOffset - initialTimeOffset,
                
                // Ground truth (correct answer)
                correct_answer_degrees: correctAnswer_degrees,
                correct_answer_seconds: correctAnswer_seconds,
                
                // Error analysis (key for research!)
                error_degrees: error_degrees,
                error_seconds: error_seconds,
                absolute_error_degrees: absolute_error_degrees,
                absolute_error_seconds: absolute_error_seconds,
                
                // Performance metrics
                adjustments: adjustmentCount,
                trial_duration_ms: trialDurationMs,
                trial_duration_sec: trialDurationSec,
                timestamp: new Date().toISOString()
            };
            
            experimentData.push(trialData);
            console.log('Rupak trial completed:', trialData);
            
            // Show completion message
            document.getElementById('trial-status').innerHTML = 
                `<span class="success">Trial completed in ${trialDurationSec} seconds with ${adjustmentCount} adjustments</span>`;
            
            setTimeout(() => finishExperiment(), 2000);
        }
        
        async function finishExperiment() {
            document.getElementById('experiment-content').innerHTML = `
                <div class="trial-info">
                    <h2>Experiment Complete!</h2>
                    <div class="progress-info">
                        Thank you for participating in our tabla rhythm study
                    </div>
                    <div class="info-box">
                        <p>Submitting your Rupak alignment data...</p>
                    </div>
                    <div id="submission-status" class="status">
                        <span class="warning">Submitting data, please wait...</span>
                    </div>
                </div>
            `;
            
            // Prepare data for Google Forms
            const age = document.getElementById('age')?.value || 'Not provided';
            const csvData = convertToCSV(experimentData);
            
            try {
                await submitToGoogleForms({
                    participant_id: PARTICIPANT_ID,
                    age: age,
                    data: csvData
                });
                
                document.getElementById('submission-status').innerHTML = 
                    '<span class="success">Data successfully submitted!</span>';
                
                // Show completion
                document.getElementById('experiment-content').innerHTML += `
                    <div class="trial-info" style="margin-top: 20px;">
                        <h3>Thank You!</h3>
                        <div class="info-box">
                            <p>Your tabla rhythm alignment data has been successfully recorded.</p>
                            <div class="participant-id">Participant ID: ${PARTICIPANT_ID}</div>
                            <div class="progress-info" style="margin: 15px 0;">
                                <strong>Your Results:</strong><br>
                                Time Taken: ${experimentData[0].trial_duration_sec} seconds<br>
                                Adjustments: ${experimentData[0].adjustments}<br>
                                Final Position: ${experimentData[0].final_phase}°<br>
                                Accuracy: ${experimentData[0].absolute_error_seconds.toFixed(1)}s from target
                            </div>
                            <p>You may now close this window.</p>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Submission failed:', error);
                document.getElementById('submission-status').innerHTML = 
                    '<span class="error">Submission failed. Downloading backup file...</span>';
                downloadBackup(csvData);
            }
        }
        
        async function submitToGoogleForms(data) {
            const formData = new FormData();
            formData.append(GOOGLE_FORMS_CONFIG.fields.participant_id, data.participant_id);
            formData.append(GOOGLE_FORMS_CONFIG.fields.trial_data, data.data);
            
            if (data.age && data.age.trim() !== '') {
                formData.append(GOOGLE_FORMS_CONFIG.fields.age, data.age);
            }
            
            const response = await fetch(GOOGLE_FORMS_CONFIG.form_url, {
                method: 'POST',
                mode: 'no-cors',
                body: formData
            });
            
            console.log('Tabla rhythm data submitted to Google Form!');
        }
        
        function convertToCSV(data) {
            if (data.length === 0) return '';
            const headers = Object.keys(data[0]).join(',');
            const rows = data.map(row => Object.values(row).join(','));
            return headers + '\n' + rows.join('\n');
        }
        
        function downloadBackup(csvData) {
            const blob = new Blob([csvData], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${PARTICIPANT_ID}_tabla_mp3_backup.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Make functions global for onclick handlers
        window.startExperiment = startExperiment;
        window.startTrial = startTrial;
        window.playBoth = playBoth;
        window.playSingle = playSingle;
        window.stopAudio = stopAudio;
        window.submitTrial = submitTrial;
    </script>
